      <div class="page-header header">
          <h2>Registration Form</h2>
      </div>
    <div class="col-md-4 left-profile">   
      <form class="form-horizontal" role="form">
                <div class="form-group">
                  <img src="images/profileplaceholder.png" class="img-responsive profile-image" alt="Responsive image">
                  <label class="control-label">Select File</label>
                  <input id="input-1" type="file" class="file">
                </div>
      </form> <!-- /form -->
    </div> <!-- /container -->

    <div class="col-md-6 right-profile">
      <form class="form-horizontal" role="form">
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus required>
                        <!--<span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="availablity" class="col-sm-3 control-label">Position</label>
                    <div class="col-sm-9">
                        <select id="availablity" class="form-control" required>
                            <option>Developer</option>
                            <option>Project Manager</option>
                            <option>Analyst</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="availablity" class="col-sm-3 control-label">Status</label>
                    <div class="col-sm-9">
                        <select id="availablity" class="form-control" required>
                            <option>Available</option>
                            <option>On leave</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="location" class="col-sm-3 control-label">Location</label>
                    <div class="col-sm-9">
                        <select id="location" class="form-control" required>
                            <option>Dubai</option>
                            <option>India</option>
                            <option>Pakistan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inlineRadioOptions" class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" required> Male
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" required> Female
                      </label>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group " style="">
                  <label for="skill" class="control-label col-sm-3" style="margin-right: 2%;">Select your skill(s):</label>
                    <select data-placeholder=" Select your skill(s)" id="skill" name="skill" class="skills chosen-container-multi" style="width: 70%;" multiple required>            
                      <option value="skill1">Skill1</option>
                      <option value="skill2">Skill2</option>
                      <option value="skill2">Skill3</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" required>I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
    </div> <!-- /container -->

        Reference for the JQuery
        https://harvesthq.github.io/chosen/

        Inititate the script for skill select
         -->

            $(document).ready(function () {
             $(".skills").chosen();
            });
        </script>
