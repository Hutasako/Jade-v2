    <div class="container">

      <div class="page-header" style="text-align: center;">
          <h2>Project details</h2>
      </div>
      <form action="https://www.google.com">
        <div>
        <table class="table">
        <tr>
          <th>
            <label for="pname">Project name:</label>
          </th>

          <td>
            <input required type="text" id="pname" placeholder="Project name" class="form-control">
          </td>
        </tr>

        <tr>
          <th>
            <label for="ptype">Project type:</label>
          </th>
          <td>
            <select required class="form-control" id="ptype">
                <option value="type1">PType1</option>
                <option value="type2">PType2</option>
                <option value="type3">PType3</option>
                <option value="type4">PType4</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>
            <label for="sdate">Start date:</label>
          </th>
          <td>
            <input required type="date" id="sdate" class="form-control">
          </td>
        </tr>

        <tr>
          <th>
            <label for="edate">End date:</label>
          </th>
          <td>
            <input required type="date" id="edate" class="form-control">
          </td>
        </tr>

        <tr>
          <th>
            <label for="location">Primary location:</label>
          </th>
          <td>
            <select required class="form-control" id="location" placeholder="Select location">
              <option value="AF">United Arab Emirates</option>
              <option value="AX">India</option>
              <option value="AL">Pakistan</option>
              <option value="DZ">Philippines</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>
            <label for="skill" class="control-label">Select required skill(s):</label>
          </th>
          <td>
            <select data-placeholder=" Select your skill(s)" id="skill" name="skill" class="skills chosen-container-multi" style="width: 70%;" multiple required>     
                      <option value="skill1">Skill1</option>
                      <option value="skill2">Skill2</option>
                      <option value="skill2">Skill3</option>
            </select>
          </td>
        </tr>
        </table>
        <label for="desc">Project description:</label> 
        <textarea required class="form-control textarea" id="desc" rows="4" ></textarea>
        <button class="btn btn-default submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
